<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Mountains</h1>

  <div id="mountains"></div>

  <table>
    <tr>
      <th>name</th>
      <th>height</th>
      <th>place</th>
    </tr>
  <!--   <tr>
      <td>Kilimanjaro</td>
      <td>5895</td>
      <td>Tanzania</td>
    </tr> -->
  </table>

  <script>
    const MOUNTAINS = [
      {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
      {name: "Everest", height: 8848, place: "Nepal"},
      {name: "Mount Fuji", height: 3776, place: "Japan"},
      {name: "Vaalserberg", height: 323, place: "Netherlands"},
      {name: "Denali", height: 6168, place: "United States"},
      {name: "Popocatepetl", height: 5465, place: "Mexico"},
      {name: "Mont Blanc", height: 4808, place: "Italy/France"}
    ];

    const table = document.getElementsByTagName("table")[0];
    MOUNTAINS.forEach((mountain) => {

      let name = document.createTextNode(mountain.name);
      let height = document.createTextNode(mountain.height);
      let place = document.createTextNode(mountain.place);

      let nameCell = document.createElement("td");
      nameCell.appendChild(name);
      let heightCell = document.createElement("td");
      heightCell.appendChild(height);
      heightCell.style.textAlign = 'right';
      let placeCell = document.createElement("td");
      placeCell.appendChild(place);
      
      let newRow = document.createElement("tr");
      newRow.appendChild(nameCell);
      newRow.appendChild(heightCell);
      newRow.appendChild(placeCell);
      table.appendChild(newRow);
    });
  </script>
</body>
</html>
